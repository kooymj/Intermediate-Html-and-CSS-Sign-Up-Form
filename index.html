<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="float-child">
            <img src="./Images/dog-ghost.jpg">
        </div>
        <div class="float-child right">
            <p>This is not a real sign up page.  Purely for educational purposes.
                  You know you need something like this in your life to help you relaize your deepest dreams.
                  Sign up <em>now</em> to get started.<br><br>
                  You <em>know</em> you want to.
            </p>
            <div class="formContainer">
                <form action="./Images/dog-ghost.jpg" id="test-form" class="form" method="post">
                    <h3>Let's Do This!</h3>
                    <div class="float-child">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="first-name" placeholder="First Name">
                    </div>
                    <div class="float-child">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="float-child">
                        <label for="emailAd">Email:</label>
                        <input type="email" id="emailAd" name="email-address" placeholder="example@gmail.com">
                    </div>
                    <div class="float-child">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone-number" placeholder="123-333-4321">
                    </div>
                    <div class="float-child">
                        <label for="pw">Password:</label>
                        <input type="password" id="pw" name="password" placeholder="">
                    </div>
                    <div class="float-child">
                        <label for="cpw">Confirm Password:</label>
                        <input type="password" id="cpw" name="password-confirm" placeholder="">               
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="test-form">Create Account</button>
                <p>Already have an account? <a>Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
